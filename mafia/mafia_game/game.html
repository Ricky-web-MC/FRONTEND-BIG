<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mafia Game</title>
<link rel="stylesheet" href="game.css">
</head>
<body>

<!-- Background & overlay -->
<video autoplay muted loop class="bgVideo">
  <source src="../public/img/bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- Main card -->
<div class="card">
  <!-- Left: Players -->
  <div class="players-area-wrapper">
    <div class="top-user">
      <div id="myName" class="me">Player</div>
      <div class="meta">Role: <span id="myRole">?</span></div>
    </div>
    <div id="gamePhase" class="meta">PHASE</div>
    <div id="timer" class="meta">00s</div>
    <div id="playersArea" class="players-area"></div>
  </div>

  <!-- Right: Chat -->
  <div class="chat-area">
    <div id="chatLog" class="chat-log"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button id="btnSend">Send</button>
    </div>
  </div>
</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="game.js"></script>
</body>
</html>
