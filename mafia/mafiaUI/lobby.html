<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAFIA - Lobby</title>
  <link rel="stylesheet" href="../mafiaDecorate/lobby.css">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <video autoplay muted loop class="bgVideo">
    <source src="../public/video/lobby.mp4" type="video/mp4">
  </video>

  <div class="lobby-container fade-in">
    <h1 class="lobby-title">LOBBY</h1>

    <div class="player-info">
      <img id="lobbyProfilePic" class="lobby-pp" src="../public/img/profile.jpg" alt="pp">
      <p id="lobbyUsername" class="lobby-username">Guest</p>
      <p id="lobbyMode" class="lobby-mode">Mode: ???</p>
      <p id="lobbyCount" class="lobby-count">Jumlah Pemain: ???</p>
    </div>

    <div id="playerList" class="player-list"></div>

    <div class="lobby-buttons">
      <button id="backBtn" class="back-btn">Kembali</button>
      <button id="startGameBtn" class="start-btn">Mulai Game</button>
    </div>
  </div>

  <audio id="clickSound">
    <source src="../public/sound/button-305770.mp3" type="audio/mpeg">
  </audio>

  <script src="../mafiaInteract/lobby.js"></script>
</body>
</html>
