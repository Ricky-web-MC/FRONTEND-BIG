<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MAFIA - Lobby (Multiplayer)</title>
  <link rel="stylesheet" href="../mafiaDecorate/lobby.css">
</head>
<body>
  <video autoplay muted loop class="bgVideo">
    <source src="../public/video/fantasyc.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="card" id="card">
    <div>
      <div class="top-user">
        <img id="myPP" class="pp" src="../public/img/profile.jpg" alt="pp">
        <div>
          <div class="me" id="myName">Guest</div>
          <div class="meta">
            Room: <span id="roomId">-</span> â€¢ Players: 
            <span id="playersCount">0</span>/<span id="playersMax">0</span>
          </div>
        </div>
        <div style="margin-left:auto;display:flex;gap:8px">
          <button id="btnBackHome" class="btn ghost">Kembali</button>
          <button id="btnShowChat" class="btn ghost">Chat</button>
        </div>
      </div>

      <div class="chat-area">
        <div id="chatLog" class="chat-log"></div>

        <div class="chat-input">
          <input id="chatInput" placeholder="Ketik pesan..." autocomplete="off">
          <button id="btnSend" class="btn">Kirim</button>
        </div>
      </div>
    </div>

    <aside class="side">
      <div class="players-card">
        <h4>Daftar Pemain</h4>
        <div id="playersList"></div>
      </div>

      <div style="display:flex;gap:8px;align-items:center;justify-content:space-between">
        <div>
          <button id="btnViewPlayers" class="btn">Lihat Player</button>
        </div>
        <div>
          <button id="btnReady" class="btn">Siap</button>
        </div>
      </div>
    </aside>
  </div>

  <div id="countOverlay" class="overlay-count" style="display:none">
    <div class="small">Game akan segera dimulai dalam</div>
    <div id="countNum" class="countbox">10</div>
    <div class="small">Siapkan dirimu...</div>
  </div>

  <audio id="clickSound">
    <source src="../public/sound/button.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="../mafiaInteract/lobby.js"></script>
</body>
</html>
