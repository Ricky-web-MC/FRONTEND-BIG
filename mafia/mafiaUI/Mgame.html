<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MAFIA - Game</title>
  <link rel="stylesheet" href="../mafiaDecorate/Mgame.css" />
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <video autoplay muted loop class="bgVideo"><source src="../public/video/fantasyc.mp4" type="video/mp4"></video>
  <div class="overlay"></div>

  <div class="wrap">
    <aside class="leftPane">
      <div class="meTop">
        <img id="myPP" class="pp" src="../public/img/profile.jpg" alt="pp">
        <div class="meInfo">
          <div id="myName" class="meName">Guest</div>
          <div class="meta">Room: <span id="roomId">-</span></div>
        </div>
      </div>

      <div class="gameArea">
        <div id="phaseLabel" class="phaseLabel">Menunggu...</div>

        <div id="sunArea" class="sunArea">
          <div id="sun" class="sun"></div>
          <div id="skyOverlay" class="skyOverlay day"></div>
          <div id="centerText" class="centerText">Menunggu pemain...</div>
        </div>

        <div id="phaseTimer" class="phaseTimer">--</div>

        <div id="actionArea" class="actionArea hidden">
          <!-- dynamic: role action card -->
        </div>
      </div>

      <div class="controlsBottom">
        <button id="btnLeave" class="btn ghost">Kembali</button>
        <button id="btnOpenChat" class="btn ghost">Chat</button>
      </div>
    </aside>

    <main class="rightPane">
      <section class="playersCard">
        <h4>Daftar Pemain <small id="playersCount">0</small>/<span id="playersMax">0</span></h4>
        <div id="playersList" class="playersList"></div>
      </section>

      <section class="chatCard">
        <div id="chatLog" class="chatLog"></div>
        <div class="chatInputWrap">
          <input id="chatInput" placeholder="Ketik pesan..." autocomplete="off">
          <button id="btnSend" class="btn">Kirim</button>
        </div>
      </section>
    </main>
  </div>

  <!-- role reveal modal -->
  <div id="roleModal" class="modal hidden">
    <div class="modalBox">
      <div class="roleTitle">KAMU ADALAH</div>
      <div id="roleBadge" class="roleBadge">VILLAGER</div>
      <div id="roleDesc" class="roleDesc">Deskripsi role singkat.</div>
      <button id="btnRoleOk" class="btn">Siap</button>
    </div>
  </div>

  <!-- small notifications (card style) -->
  <div id="notifCard" class="notifCard hidden"></div>

  <audio id="clickSound"><source src="../public/sound/button.mp3" type="audio/mpeg"></audio>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="../mafiaInteract/Mgame.js"></script>
</body>
</html>
